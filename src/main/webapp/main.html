<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="ico/favicon.ico">

<title>AngularJS Java EE 7 Example</title>

<!-- Bootstrap core CSS -->
<link href="libs/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<!--<link href="libs/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet"
            media="screen">-->
<link href="libs/bootstrap-datetimepicker.min.css" rel="stylesheet"
	media="screen">
<!-- Custom styles for this template -->
<link href="css/main.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
</head>

<body ng-controller="MainController">
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><msg key="appName"></msg></a>

			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav" ng-show="user.username">
					<li ng-class="activeWhen(path() == '/home')"><a href="#/home"><msg
								key="home"></msg></a></li>

					<!-- <li class="dropdown"
						ng-class="activeWhen(path().substring(0, 6) === '/admin')"
						ng-show="user.username && user.role == 'ADMIN'"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"><msg
								key="administration"></msg> <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/admin/users"><msg key="userAdmin"></msg></a></li>
							<li><a href="#/admin/machines"><msg key="machineAdmin"></msg></a></li>
						</ul></li> -->
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="user.username">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">{{user.displayName}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/user"><msg key="personalHome"></msg></a></li>
							<li><a href="#/user/password"><msg key="changePassword"></msg></a></li>
							<li><a href="#/user/profile"><msg key="updateProfile"></msg></a></li>
							<li class="divider"></li>
							<li><a ng-click="logout()"><msg key="logout"></msg></a></li>
						</ul></li>
				</ul>
			</div>


			<!--/.nav-collapse -->

		</div>
	</div>
	<div class="container page">
		<div ng-class="'alert alert-' + message().type"
			ng-show="message().show">
			<button type="button" class="close" ng-click="message().show = false">×</button>
			<msg key-expr="message().text"></msg>
		</div>
		<ng-view></ng-view>
	</div>
	<footer>
		<div class="container">
			<div class="toolbar">
				<div class=" btn-group btn-group-sm">
					<a ng-class="activeWhen(language() == 'zh_CN')"
						class="btn btn-default" ng-click="setLanguage('zh_CN')">简体中文</a> 
					<a ng-class="activeWhen(language() == 'en')" class="btn btn-default"
						ng-click="setLanguage('en')">English </a>
				</div>
			</div>
			<div class="row">
				<div class="center-block">Powered by AngularJS/Bootstrap and
					Java EE7/JAXRS.</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="libs/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="js/jquery.i18n.properties-min-1.0.9.js"></script>
	<script type="text/javascript"
		src="libs/angularjs/1.2.14/angular.min.js"></script>
	<script type="text/javascript"
		src="libs/angularjs/1.2.14/angular-route.min.js"></script>
	<script type="text/javascript"
		src="libs/angularjs/1.2.14/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="libs/angularjs/1.2.14/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/i18n.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/directive.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
</body>

</html>
